<html lang="en">

<head>
    <title>Regiter jquery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <form action="processRegister.php" method="post">
            <h1 class="text-center">Đăng kí tài khoản</h1>
            <div class="form-group">
                <label class="w-100">Họ và tên: <input type="text" class="form-control" id="fullname"
                        name="fullname"></label>
                <div class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label class="w-100">Số điện thoại: <input type="text" class="form-control" id="phone"
                        name="phone"></label>
                <div class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label class="w-100">Email: <input type="text" class="form-control" id="email" name="email"></label>
                <div class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label class="w-100">Mật khẩu: <input type="text" class="form-control" id="password"
                        name="password"></label>
                <div class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label class="w-100">Xác nhận mật khẩu: <input type="text" class="form-control" id="repassword"
                        name="repassword"></label>
                <div class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label for="confirm">Xác nhận</label>
                <div class="g-recaptcha" data-sitekey="6LekO-wnAAAAAF2lORQH2i5a3HV6_3GoCCc-gJg1"></div>
                <div class="error-recaptcha invalid-feedback d-block"></div>
            </div>
            <div>
                <button class="btn btn-primary">Regiter</button>
            </div>
        </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
