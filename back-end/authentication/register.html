<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Đăng ký tài khoản</title>
	<link rel="stylesheet" href="vendor/bootstrap-4.5.3-dist/css/bootstrap.min.css">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
	<main>
		<section class="text-center">
			<h1>Đăng ký tài khoản</h1>

			<form class="m-auto text-left form-register" style="max-width: 500px" action="processRegister.php"
				method="POST">

				<div class="form-group">
					<label class="w-100">Họ và tên: <input class="form-control" type="text" name="name"
							value=""></label>

				</div>

				<div class="form-group">
					<label class="w-100">Số điện thoại: <input class="form-control" type="tel" name="mobile"
							value=""></label>

				</div>

				<div class="form-group">
					<label class="w-100">Email: <input class="form-control" type="email" name="email" value=""></label>

				</div>

				<div class="form-group">
					<label class="w-100">Mật khẩu: <input class="form-control" type="text" name="password"></label>

				</div>
				<div class="form-group">
					<label class="w-100">Xác nhận mật khẩu: <input class="form-control" type="text"
							name="password_confirmation"></label>

				</div>

				<div class="form-group">
					<label>Xác nhận</label>
					<div class="g-recaptcha" data-sitekey="6Lcj07oUAAAAALAHcj_WdDa7Vykqzui3mSA5SIoe"></div>
					<!-- dummy input -->
					<input type="text" name="hiddenRecaptcha"
						style="opacity: 0; position: absolute; top: 0; left: 0; height: 1px; width: 1px;">
				</div>
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Register</button>
				</div>

			</form>
		</section>
	</main>
	<script type="text/javascript" src="vendor/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
	<script src="vendor/jquery-validation-1.19.3/dist/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
